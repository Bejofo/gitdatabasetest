<textarea id="display" rows="10" cols="30"></textarea>
<button id="save" onclick="save()" disabled></button>
<script>
function httpGetAsync(m,theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open(m, theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
    

httpGetAsync('GET','https://api.github.com/repos/Bejofo/gitdatabasetest/contents/data.txt',x=>{
  console.log(x);
  sha = x.sha;
  console.log(x.content);
  document.getElementById("display").innerText = atob(x.content.replace(/\s/g,''));
  document.getElementById("save").disabled = true;
})
function save(){
  var content = bota(document.getElementById("display").innerText);
  var message = "Added something"
  var url = `https://api.github.com/repos/Bejofo/gitdatabasetest/contents/data.txt?sha={sha}&message={message}&content={content}`
  httpGetasync('PUT',url,x=>{})
}
</script>
